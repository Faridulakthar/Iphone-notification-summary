<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/tailwind.css">
    <title>Iphone notification summary</title>
</head>
<body>
    <div class="px-10 min-h-screen bg-purple-50 flex justify-center items-center">
        <div class="relative h-[712px] w-[350px] bg-black rounded-[60px] shadow-xl overflow-hidden border-[14px] border-black ">
            <img src="./assets/wallpapers/ios-15.jpg" alt="ios-15" class="absolute inset-0 h-full w-full object-cover" >
            <div class="absolute top-0 inset-x-0">
                <div class="h-6 w-36 mx-auto bg-black rounded-b-2xl"></div>
            </div>
            <div class="relative">
                <div class="mt-2 mr-5 flex justify-end space-x-1.5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-3 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="mt-1 h-0.5 w-10 bg-white mr-7 ml-auto rounded"></div>
                <div class="mt-2 flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                    <p class="mt-3 text-white text-6xl font-extralight">20:41</p>
                    <p class="mt-1 text-white text-lg font-light">Monday, Nov 2</p>
                </div>
                <div class="mt-4 mx-2 relative">
                    <div class="absolute -bottom-4 inset-x-0 h-full bg-white/20 backdrop-blur-md rounded-2xl scale-[0.85] origin-bottom"></div>
                    <div class="absolute -bottom-2 inset-x-0 h-full bg-white/30 backdrop-blur-md rounded-3xl scale-95 origin-bottom shadow-sm"></div>
                    <div class="p-4 bg-white/40 backdrop-blur-md rounded-3xl shadow-sm">
                       <div class="flex justify-between">
                        <div>
                            <p class="text-xs font-bold">9:30</p>
                            <p class="text-lg font-bold">Your morning summary</p>
                        </div>
                        <span class="bg-gray-500 h-8 w-8 rounded-full text-white flex items-center justify-center">11</span>
                       </div>
                       <div class="mt-2 grid grid-cols-2 gap-2">
                           <div>
                               <img src="/src/assets/surfing.jpg" alt="surfer at sunset" class="rounded-lg">
                               <h3 class="mt-2 text-xs font-bold leading-tight">Surfing: heals the soul, kills the ribs</h3>
                               <p class="mt-1 text-xs">It's all fun and thrills until you get sucked over the falls.</p>
                           </div>
                           <div>
                               <img src="/src/assets/nba-finals.jpg" alt="surfer at sunset" class="rounded-lg">
                               <h3 class="mt-2 text-xs font-bold leading-tight">The NBA Finals are here!</h3>
                               <p class="mt-1 text-xs">Bucks and Suns is shaping up to be a very intriguing series.</p>
                           </div>
                       </div>
                       <hr class="mt-4 border-black/20">
                       <div class="mt-3 grid grid-cols-3 gap-1 items-end">
                           <div class="col-span-2">
                               <h3 class="text-sm font-bold">More Updates</h3>
                               <p class="mt-0 5 text-xs">Polywork, Keystone 6 and Sarah Drasner</p>
                           </div>
                           <ul class="flex flex-row-reverse -space-x-4 space-x-reverse">
                               <li><img class="h-8 w-8 object-cover rounded-xl" src="./assets/polywork.jpg" alt=""></li>
                               <li><img class="h-8 w-8 object-cover rounded-xl" src="./assets/keystone.jpg" alt=""></li>
                               <li><img class="h-8 w-8 object-cover rounded-xl" src="./assets/sarah-drasner.jpg" alt=""></li>
                           </ul>
                       </div>
                    </div>
                </div>
            </div>
            <div class="absolute bottom-0 inset-x-0 h-20">
                <div class="flex justify-between px-8">
                    <button class="bg-gray-800/40 backdrop-blur-md rounded-full p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
                          </svg>
                    </button>
                    <button class="bg-gray-800/40 backdrop-blur-md rounded-full p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white " viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                          </svg>
                    </button>
                </div>
            </div>
            <div class="absolute bottom-1 inset-x-0">
                <div class="mx-auto h-1 w-28 bg-white rounded"></div>
            </div>
        </div>
    </div>
</body>
</html>
